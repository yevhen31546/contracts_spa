<div style="padding: 13px;" class="contact-container">
    <!-- Rendering contracts list -->
    <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
            <mat-header-cell *matHeaderCellDef> {{column.value}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column.id]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- Loading indicator -->
    <mat-spinner class="loading-spinner" *ngIf="dataSource.length === 0"></mat-spinner>

</div>
